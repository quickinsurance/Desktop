<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="Project.xhtml">

	<div>

		<ui:define name="content">

				<section class="ftco-section">
					<div class="row justify-content-center mb-5 pb-3">
						<div class="col-md-7 heading-section ftco-animate">
							<span class="subheading subheading-with-line"><small
								class="pr-2 bg-white">Quotation</small></span>
							<div class="container">

			<h:form id="form">
				<b>Connexion</b>
				<h:panelGrid columns="2">
					<h:outputText value="Login (Email)" />
					<h:inputText value="#{loginBean.login}" />
					<h:outputText value="Mot de passe" />
					<h:inputSecret value="#{loginBean.password}" />
					<h:commandButton id="btn" value="Connexion" action="#{loginBean.doLogin()}" />
					<h:message for="btn"/>
				</h:panelGrid>
			</h:form> 


							</div>
						</div>
					</div>
				</section>

			</ui:define>
	</div>


</ui:composition>
